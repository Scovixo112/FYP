<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Edit Profile</title>
</head>
<body>
    <div class="top-box">
        <a href="{{ url_for('index') }}">Logout</a>
    </div>

    <div class="container">
        <div class="container">
            <div class="left-box">
                <!-- Left box content -->
                <img src="your-logo.png" alt="Logo">
                <div class="functions">
                    <a href="{{url_for('profile')}}">User Profile</a>
                    <a href="{{ url_for('home') }}">Home</a>
                    <a href="{{ url_for('home') }}" onclick="scrollToTop()">Emergency Call</a>
                    <a href="{{ url_for('community_area') }}">Community Area</a>
                    <a href="{{ url_for('activities')}}">Activities</a>
                </div>
            </div>

            <div class="right-box">
                <h2 class="text-center">Edit Profile</h2>

                <form method="post" action="{{ url_for('edit_profile') }}">
                    {{ form.hidden_tag() }}
                    <label for="name">Name:</label>
                    {{ form.name }}
                    <label for="age">Age:</label>
                    {{ form.age }}
                    <label for="gender">Gender:</label>
                    {{ form.gender }}
                    <label for="phone_number">Phone Number:</label>
                    {{ form.phone_number }}
                    {{ form.submit(class="btn btn-primary") }}
                </form>
            </div>
        </div>
    </div>

</body>
</html>


<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .top-box {
        background-color: #eef1f3;
        padding: 10px;
        color: #fff;
        text-align: right;
    }

    .container {
        display: flex;
        justify-content: flex-start;
        margin: 20px;
    }

    .left-box {
        width: 15%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .left-box img {
        max-width: 100%;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .functions {
        border-right: 1px solid #ccc;
        padding-right: 20px;
    }

    .functions a {
        display: block;
        color: #333;
        text-decoration: none;
        padding: 10px 0;
    }

    .functions a:hover {
        background-color: #f0f0f0;
    }

    .right-box {
        width: 80%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .right-box h2 {
        text-align: center;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input {
        width: 30%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .btn-primary {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
