<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/login.css') }}" >
    <title>Login</title>

</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3">
                    <img src="{{ url_for('static', filename='images/welcome.png')}}">
                </div>
            </div>

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Let's Get Start!</h2>
                        <p>Enter Account</p>
                    </div>
                    <div class="input-group mb-3 rounded-4 d-flex justify-content-center align-items-center flex-column">
                        <form action="{{ url_for('login') }}" method="post">
                    
                            {% if error %}
                                <p style="color: red; text-align: left;">{{ error }}</p>
                            {% endif %}
                    
                            <div class="input-group mb-3">
                                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="email">
                            </div>
                            <div class="input-group mb-1">
                                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z!@#$%^&*]{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, and one symbol (!@#$%^&*)">
                            </div>
                            <div class="input-group mb-3">
                                <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Login">
                            </div>
                            <div class="row">
                                <small>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
